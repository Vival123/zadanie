<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/imask"></script>
	<title>practica</title>
</head>

<body>
	<div class="wrapper">
		<div class="block">
			<div class="block-top">
				<div class="block-top-inner">
					<div class="block-top-inner-icon">
						<img src="img/icon-phone.png" alt="">
					</div>
					<div class="block-top-inner-input">
						<input class="top-input" type="text" placeholder="поиск ">
					</div>
				</div>
			</div>
			<div class="block-content">
				<div class="block-item">
					<div class="block-item-logo">
						<img src="img/person.png" alt="">
					</div>
					<div class="block-item-data">
						<div class="block-item-name">
							имя
						</div>
						<div class="block-item-phone">
							+7-900-111-22-33
						</div>
					</div>

					<div class="block-item-buttons">
						<button class="block-item-delete">
							<img class="button-img" src="img/close.png" alt="">
						</button>
						<button class="block-item-favourite">
							<img class="button-love" src="img/empty-heart.png" alt="">
						</button>
					</div>
				</div>
			</div>
			<div class="block-footer">
				<button class="footer-btn">Добавить</button>
			</div>
		</div>
		<div class="add-modal" style="display: none; align-items: center; justify-content: center;">
			<div class="add-top">
				<div style="display: flex; align-items: center;" class="add-top-inner">
					<div style="margin-right: 5px;" class="add-top-inner-icon">
						<!-- <i class="fa fa-phone-square" aria-hidden="true"></i> -->
						<img src="img/icon-phone.png" alt="">
					</div>
					<div style="font-size: 16px; color: white;" class="add-top-inner-text">
						Add contact
					</div>
				</div>
				<div class="add-form">
					<div>
						<label for="add-name">
							<span style="font-size: 24px; color: white;">Name</span>
							<input id="add-name"
								style="margin-bottom: 10px; border-radius: 20px; width: 300px; height: 40px; padding: 10px; outline: none;"
								type="text" name="name">
						</label>
					</div>
					<div>
						<label for="add-phone">
							<span style="font-size: 24px; color: white;">Phone</span>
							<input id="add-phone"
								style="margin-bottom: 10px; border-radius: 20px; width: 300px; height: 40px; padding: 10px; outline: none;"
								type="text" name="phone">
						</label>
					</div>
					<div style="margin-bottom: 20px;">
						<label for="is-favorite">
							<span
								style="display: inline-block; margin-right: 5px; color: white; font-size: 24px;">Favorite</span>
							<input style="width: 20px; height: 20px;" id="is-favorite" type="checkbox">
						</label>
					</div>

					<button class="create-button" style="font-size: 36px;">Создать</button>
				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
	<script src="addContact.js"></script>
</body>

</html>
